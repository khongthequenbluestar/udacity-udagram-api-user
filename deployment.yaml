apiVersion: apps/v1
kind: Deployment
metadata:
  name: ducta11-kubernetes-udagram-api-user
  labels:
    app: ducta11-kubernetes-udagram-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ducta11-kubernetes-udagram-api-user
  template:
    metadata:
      labels:
        app: ducta11-kubernetes-udagram-api-user
    spec:
      containers:
      - name: udacity-udagram-api-user
        image: khongthequenbluestar/udacity-udagram-api-user:latest
        ports:
        - containerPort: 8400
        env:
          # Define the environment variable
          - name: POSTGRES_HOST # Notice that this name here can different from the key name in the ConfigMap.
            valueFrom:
              configMapKeyRef:
                name: configmap-env-udacity-udagram   # The ConfigMap name.
                key: POSTGRES_HOST                    # The key to fetch from ConfigMap.
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: configmap-env-udacity-udagram
                key: POSTGRES_DB
          - name: AWS_BUCKET
            valueFrom:
              configMapKeyRef:
                name: configmap-env-udacity-udagram
                key: AWS_BUCKET
          - name: AWS_REGION
            valueFrom:
              configMapKeyRef:
                name: configmap-env-udacity-udagram
                key: AWS_REGION
          - name: AWS_PROFILE
            valueFrom:
              configMapKeyRef:
                name: configmap-env-udacity-udagram
                key: AWS_PROFILE
          - name: URL
            valueFrom:
              configMapKeyRef:
                name: configmap-env-udacity-udagram
                key: URL

          - name: POSTGRES_USERNAME
            valueFrom:
                secretKeyRef:
                    name: secret-env-udacity-udagram
                    key: POSTGRES_USERNAME
                    optional: false # same as default; "xxx" must exist and include a key named "xxx"
          - name: POSTGRES_PASSWORD
            valueFrom:
                secretKeyRef:
                    name: secret-env-udacity-udagram
                    key: POSTGRES_PASSWORD
                    optional: false
          - name: JWT_SECRET
            valueFrom:
                secretKeyRef:
                    name: secret-env-udacity-udagram
                    key: JWT_SECRET
                    optional: false

          - name: AWS_ACCESS_KEY_ID
            valueFrom:
                secretKeyRef:
                    name: secret-aws-env-udacity-udagram
                    key: AWS_ACCESS_KEY_ID
                    optional: false
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
                secretKeyRef:
                    name: secret-aws-env-udacity-udagram
                    key: AWS_SECRET_ACCESS_KEY
                    optional: false
